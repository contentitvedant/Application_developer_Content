    <!-- Step 7: Here, we create a container div inside which we add an h1 tag for "Contact Us". We then create another

    "Contact Us" form using utilities. -->
    <section>
        <div class="container-lg rounded my-5 py-5 bg-dark">
            <h1 class="text-center mb-5">--Contact Us--</h1>
            <div class="row justify-content-center">

                <div class="col-sm-4 col-lg-4">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" class="form-control p-2" id="Name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email" class="form-control p-2" id="anime@gmail.com"

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <button class="btn btn-primary" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
